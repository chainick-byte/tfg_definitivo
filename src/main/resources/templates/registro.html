<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <div th:insert="fragment/navbar.html::navbar"></div>

        <div class="container">
            <form th:action="@{/registro}" th:object="${usuarioDto}" method="post">
                <div class="mb-3">
                    <br>
                    <label for="exampleInputEmail1" th:text="#{usuarioDto.form.nombre}" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombreUsuario" aria-describedby="emailHelp"/>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="exampleInputEmail1" th:text="#{usuarioDto.form.primerApelldio}" class="form-label">Primer Apellido:</label>
                        <input type="text" class="form-control" th:field="*{primerApellido}" id="primerApelidoUsuario" aria-describedby="emailHelp"/>
                    </div>
                    <div class="col-6">
                        <label for="exampleInputEmail1" th:text="#{usuarioDto.form.segundoApellido}" class="form-label">Segundo Apellido:</label>
                        <input type="text" class="form-control" th:field="*{segundoApellido}" id="segundoApellidoUsuario" aria-describedby="emailHelp"/>
                    </div>
                </div>
                <br>
                
                <div class="mb-3">
                    <label for="exampleInputEmail1" th:text="#{usuarioDto.form.nickname}" class="form-label">Nickname: </label>
                    <input type="text" class="form-control" th:field="*{nickname}"  id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="exampleInputPassword1" th:text="#{usuarioDto.form.contrasenha_1}" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" th:field="*{contrasenha_1}" id="exampleInputPassword1">
                    </div>
                    <div class="col-6">
                        <label for="exampleInputPassword1" th:text="#{usuarioDto.form.contrasenha_2}" class="form-label">Repite Contraseña</label>
                        <input type="password" class="form-control" th:field="*{contrasenha_2}" id="exampleInputPassword1">
                    </div>
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleInputEmail1" th:text="#{usuarioDto.form.email}" class="form-label">Telefono: </label>
                    <input type="email" class="form-control" th:field="*{email}" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" th:text="#{usuarioDto.form.telefono}" class="form-label">Telefono: </label>
                    <input type="tel" class="form-control" th:field="*{telefono}" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>



                
                <button type="submit" class="btn btn-outline-info l-2 my-sm-0 float-right">
                     <img  th:src="@{/img/mas.svg}" alt="dropdown image" data-toggle="dropdown" class="img-responsive" style="width: 22px">
               
                    Add</button>
            </form>

        </div>

        <br>
        <br>
        <br>


        <footer>
            <div th:insert="fragment/footer.html::footer"></div>
        </footer>
        <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
